<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../../base.css">
    <title>Регистрация</title>
</head>
<body>
<div class="auth">
    <div class="auth__content">

        <div class="header">
            <div class="burger-menu">
                <a href="" class="burger-menu_button">
                    <span class="burger-menu_lines"></span>
                </a>
                <nav class="burger-menu_nav">
                    <div class="burger-menu__title">
                        У вас уже есть аккаунт ?
                    </div>
                    <button class="burger-menu__btn header__btn header__btn_active">
                        <div class="btn__text">Зарегистрироваться</div>
                    </button>
                    <button class="burger-menu__btn header__btn">
                        <div class="btn__text">Войти</div>
                    </button>
                </nav>
                <div class="burger-menu_overlay"></div>
            </div>
            <div class="header__inner inner">
                <div class="header__logo">
                    <img src="../../assets/logo.png"/>
                </div>
                <div class="header__auth-btns">
                    <button class="header__btn">
                        <div class="btn__text">Войти</div></button>
                    <button class="header__btn header__btn_active">
                        <div class="btn__text">Регистрация</div></button>
                </div>
            </div>
        </div>

        <div class="auth__inner">
            <form class="auth__form" action="#" method="post">
                <!-- Name -->
                <div class="auth-form-group">
                    <div class="auth-form-group__content">
                        <input id="auth-name" placeholder=" " autocomplete="off" class=""/>
                        <label class="label" for="auth-name">Ваше ФИО</label>
                        <span class="focus-bg"></span>
                        <div class="auth-form-group__icon">
                            <img src="../../assets/user_avatar.svg">
                        </div>
                    </div>
                </div>

                <!-- Login -->
                <div class="auth-form-group">
                    <div class="auth-form-group__content">
                        <input id="auth-login" placeholder=" " autocomplete="off" class=""/>
                        <label class="label" for="auth-login">Логин</label>
                        <span class="focus-bg"></span>
                        <div class="auth-form-group__icon">
                            <img src="../../assets/card-icon.svg">
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="auth-form-group">
                    <div class="auth-form-group__content">
                        <input id="auth-email" type="email" placeholder=" " autocomplete="off" class=""/>
                        <label class="label" for="auth-email">Почта</label>
                        <span class="focus-bg"></span>
                        <div class="auth-form-group__icon">
                            <img src="../../assets/envelope-icon.svg">
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="auth-form-group">
                    <div class="auth-form-group__content">
                        <input id="auth-password" type="password" placeholder=" " autocomplete="off" class="password"/>
                        <label class="label" for="auth-password">Пароль</label>
                        <span class="focus-bg"></span>
                        <div class="auth-form-group__icon">
                            <img src="../../assets/password-icon.svg">
                        </div>
                    </div>
                </div>

                <!-- Password Confirmation -->
                <div class="auth-form-group">
                    <div class="auth-form-group__content">
                        <input id="auth-confirmation" type="password" placeholder=" " autocomplete="off"
                               class="password"/>
                        <label class="label" for="auth-confirmation">Повторите Пароль</label>
                        <span class="focus-bg"></span>
                        <div class="auth-form-group__icon">
                            <img src="../../assets/password-icon.svg">
                        </div>
                    </div>
                </div>

                <!-- Referral Login -->
                <div class="auth-form-group">
                    <div class="auth-form-group__content">
                        <input id="auth-referral" type="text" placeholder=" " autocomplete="off" class=""/>
                        <label class="label" for="auth-referral">Реферальный логин</label>
                        <span class="focus-bg"></span>
                        <div class="auth-form-group__icon">
                            <img src="../../assets/users_icon.svg">
                        </div>
                    </div>
                </div>

                <div class="auth-form-checkbox-group">
                    <input type="checkbox" class="auth-form-checkbox" id="privacy-policy" name="happy" value="yes">
                    <label for="privacy-policy">Принимаю политику конфиденциальности</label>
                </div>

                <button class="auth-form-submit">Зарегистрироваться</button>
            </form>
        </div>

        <div class="footer">
            <div class="footer__inner inner">
                <div class="footer__company">
                    © 2022. «PlanetOfMoney»
                </div>
                <div class="footer__info">
                    <a href="#" class="footer__link footer__register">
                        Зарегистрироваться
                    </a>
                    <a href="#" class="footer__link footer__login">
                        Войти
                    </a>
                    <a href="#" class="footer__link">
                        Политика конфиденциальности
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../index.js"></script>
</body>
</html>
